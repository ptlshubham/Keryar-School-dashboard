<div class="main-content">

    <div class="card">
        <div class="container-fluid">
            <div class="row">
              <button mat-raised-button color="primary" class="m-2" (click)="showModal(false)">Start Call</button>
              <!-- [disabled]="isCallStarted$ | async"  -->
              <button mat-raised-button class="m-2" (click)="showModal(true)">Join Call</button>
              <!-- [disabled]="isCallStarted$ | async"  -->
              <button mat-raised-button color="warn" class="m-2"  (click)="endCall()">End Call</button>
              <!-- [disabled]="!(isCallStarted$ | async)" -->
            </div>
            <div class="row">
              <div class="col text-center">
                <div id="video-wrapper">
                  <video #remoteVideo id="remote-video" poster="./assets/video-placeholder.jpg" autoplay playsinline></video>
                  <video #localVideo id="local-video" autoplay playsinline [muted]=true></video>
                </div>
              </div>
            </div>
          </div>
    </div>


    <div class="card" >
        <div class="card-header">
          <div class="row">
            <div class="col-md-7">
              <h4 class="card-title">Teacher List</h4>
            </div>
            <div class="ml-md-auto">
              <button type="submit" class="btn btn-primary btn-round" *ngIf="Roles == 'Admin'" (click)="openTeacherAdd()">
                <i class="fa fa-plus"></i> Add Teacher
              </button>
              <button type="cancel" class="btn btn-danger btn-round" routerLink="/dashboard">
                <i class="fa fa-arrow-left"></i> Back
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
    
          <table class="table table-striped">
            <thead class="text-primary">
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">Name</th>
                <th class="text-center">Email</th>
                <th class="text-center">Contact</th>
                <th class="text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of reg | paginate: { itemsPerPage: 5, currentPage: p }">
                <td class="text-center">{{item.index}}</td>
                <td class="text-center">{{ item.firstname }} {{ item.lastname }}</td>
                <td class="text-center">{{ item.email }}</td>
                <td class="text-center">{{ item.contact }}</td>
                <td class="text-left">
                  <a class="btn btn-warning btn-link btn-icon btn-lg edit">
                    <!-- <i class="fa far fa-eye" data-toggle="modal" data-target="#teacherModal"
                      (click)="editTeacherData(item)"></i> -->
                      <i class="fa fa-video-camera" aria-hidden="true"></i>
                  </a>
                  <!-- <a class="btn btn-danger btn-link btn-icon btn-sm remove"><i class="fa fa-times"
                      (click)="removeTeacher(item.id)"></i></a> -->
                </td>
    
              </tr>
            </tbody>
          </table>
    
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="ml-md-auto">
              <pagination-controls (pageChange)="p = $event" autoHide="true" responsive="true"></pagination-controls>
            </div>
          </div>
        </div>



       
    </div>
