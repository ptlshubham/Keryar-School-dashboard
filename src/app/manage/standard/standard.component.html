<div class="main-content">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-md-10">
                    <h4 class="card-title">Add Standard</h4>
                </div>
                <div class="ml-md-auto">
                    <button type="cancel" class="btn btn-danger btn-round" routerLink="/dashboard">
                        <i class="fa fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form class="form-horizontal" name="stdRegForm" #stdRegForm="ngForm">
                <div class="row">
                    <label class="col-md-2 col-form-label">Enter Standard</label>
                    <div class="col-md-4">
                        <div class="form-group" [ngClass]="{ 'form-group-focus': focus === true }">
                            <input type="text" class="form-control" id="stdname" name="stdname"
                                [(ngModel)]="StdModel.stdname" placeholder="Enter Standard" required value=""
                                pattern="^[a-zA-Z0-9 ]+$" (focus)="focus = true" #stdname="ngModel" />
                        </div>
                        <div *ngIf="stdname.errors && (stdname.dirty || stdname.touched)" class="alert alert-danger">
                            <div *ngIf="stdname.errors.required">
                                Standard Name is required
                            </div>
                            <div [hidden]="!stdname.errors('pattern')">
                                Enter Only Characters and Numbers.
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="ml-md-auto">
                    <button type="submit" [disabled]="!stdRegForm.form.valid" (click)="addStdList()"
                        class="btn btn-primary btn-round">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i> Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card" *ngIf="islist">
        <div class="card-header">
            <h4 class="card-title">Standard List</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Standard Name</th>
                            <th class=" text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of STD | paginate: { itemsPerPage: 10, currentPage: p }">
                            <td class="text-center">{{item.index}}</td>
                            <td class="text-center">{{ item.stdname }}</td>
                            <td class="text-right">
                                <a class="btn btn-warning btn-link btn-icon btn-sm edit" data-toggle="modal"
                                    data-target="#standardModal">
                                    <i class="fa far fa-eye" (click)="editStandard(item)"></i>
                                </a>
                                <a class="btn btn-danger btn-link btn-icon btn-sm remove"><i class="fa fa-times"
                                        (click)="removeStandard(item.id)"></i></a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="ml-md-auto">
                    <pagination-controls (pageChange)="p = $event" maxSize="5" autoHide="true" responsive="true">
                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>

    <!-- View Standard Modal -->
    <div class="modal fade" id="standardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-notice">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="nc-icon nc-simple-remove"></i>
                    </button>
                    <h5 class="modal-title" id="myModalLabel">Update Standard Name</h5>
                </div>
                <div class="modal-body">
                    <div class="instruction">
                        <form class="form-horizontal" name="mainCateRegForm" #mainCateRegForm="ngForm">
                            <div class="row">
                                <label class="col-sm-4 col-form-label">Standard Name</label>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="standard" name="standard"
                                            [(ngModel)]="editStd.stdname" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-primary btn-round" data-dismiss="modal"
                        (click)="updateStandardList(editStd)">
                        Update
                    </button>
                    <button type="button" class="btn btn-secondary btn-round" data-dismiss="modal">
                        <i class="fa fa-times" aria-hidden="true"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
