<div class="main-content">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-auto mr-auto">
                    <button type="cancel" class="btn btn-danger btn-round" routerLink="/dashboard">
                        <i class="fa fa-arrow-left"></i> Back
                    </button>
                </div>
                <div class="col-md-10">
                    <h4 class="card-title">Reports</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-6" *ngFor="let s of subject; let i = index">
            <div class="card card-stats" (click)="openTestReport(s)" [style.box-shadow]="s.color"
                style="background-color: #f6fcfc;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="numbers">
                                <p class="card-title" style="
                        font-size: 22px !important;
                        text-align: justify;
                        font-weight: 600;
                      ">
                                    {{ s.subject }}
                                </p>
                                <!-- <p class="card-category">Subject: {{s.subjectList.length}} -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <hr />
                    <div class="stats">Total Obtained Marks: </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card" *ngIf="TestReport">
        <div class="card-header">

            </div>

                        <th class="text-center">Chapter No</th>
                        <th class="text-center">Total Marks</th>
                        <th class="text-center">Obtain Marks</th>
                        <th class="text-center">Test Date</th>
                        <th class="text-right">Actions</th>
